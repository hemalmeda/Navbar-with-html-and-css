<!doctype html>
<html>
<head>
<title>Navbar</title>
<style>
  *{
	margin:0;
	padding:0;
	list-style-type:none;
	text-decoration:none;
}
body{
	font-family:arial;
}
nav{
	background-color:aqua;
	height:80px;
	
}
nav ul{
	float:right;
}
nav ul li{
	display:inline-block;
	margin-top:25px;
}
nav ul li a{
	padding:7px 13px;
	color:white;
	border-radius:3px;
	text-transform:uppercase;
}
nav ul li a:hover{
	color:aqua;
	background-color:white;
	transition:.5s;
}
label.name{
	color:white;
	font-size:50px;
	text-transform:uppercase;
}
  </style>
</head>
<body>
<!--navbar starts-->
<nav>
<label class="name">Navbar</label>
<ul>
<li><a href="#">Home</a>
<li><a href="#">About</a>
<li><a href="#">Contact</a>
<li><a href="#">Services</a>

</ul>
</nav>
</body>
</html>
